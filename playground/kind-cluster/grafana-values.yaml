apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: PostgreSQL
        type: postgres
        url: 10.244.0.7:5432
        database: mydatabase
        user: postgres
        secureJsonData:
          password: mysecretpassword
        jsonData:
          sslmode: "disable"
          postgresVersion: 1300
